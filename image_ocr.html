<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text OCR</title>
    <p class="Output"></p>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>

<body>
    <h1>IMAGE TEXT EXTRACTION USING TESSERACT.JS</h1>
    <script>
        var id=" ";
        Tesseract.recognize(
            'PIMG/LeftB&W.jpeg'.filter(GRAY),
            'eng',
            { logger: m => console.log(m) }
        ).then(({ data: { text } }) => {
            console.log(text)
            for(var i=0;i<text.length-18;i++)
            {
                if(parseInt(text[i])>=0 && parseInt(text[i])<=9 && parseInt(text[i+1])>=0 && parseInt(text[i+1])<=9 && parseInt(text[i+2])>=0 && parseInt(text[i+2])<=9)
                {
                    for(var j=0;j<18;j++)
                    {
                        id+=text[i];
                        i++;
                    }
                    i=text.length;
                }
            }
            // for(var i=0;i<text.length-18;i++)
            // {
            //     if(parseInt(text[i])>=0 && parseInt(text[i])<=9 && parseInt(text[i+1])>=0 && parseInt(text[i+1])<=9 && parseInt(text[i+2])>=0 && parseInt(text[i+2])<=9)
            //     {
            //         for(var j=0;j<18;j++)
            //         {
            //             id+=text[i];
            //             i++;
            //         }
            //         i=text.length;
            //     }
            // }
            console.log("ID number : "+id);
        })
    </script>
</body>

</html>
