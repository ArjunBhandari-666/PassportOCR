<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text OCR</title>
    <p class="Output"></p>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
</head>

<body>
    
    <h1>IMAGE TEXT EXTRACTION USING TESSERACT.JS</h1>
    <script>var 
        img = document.createElement("img");
        img.src = "PIMG/Upside.jpeg";
        img.style="-webkit-filter: grayscale(100%); /* Chrome, Safari, Opera */filter: grayscale(100%);"
        var id="",name="";
        Tesseract.recognize(
            img,
            'eng',
            { logger: m => console.log(m) }
        ).then(({ data: { text } }) => {
            for(var i=0;i<text.length-18;i++)
            {
                if(parseInt(text[i])>=0 && parseInt(text[i])<=9 && parseInt(text[i+1])>=0 && parseInt(text[i+1])<=9 && parseInt(text[i+2])>=0 && parseInt(text[i+2])<=9 && (text[i+3])=="-" && parseInt(text[i+4])>=0 && parseInt(text[i+4])<=9)
                {
                    for(var j=0;j<18;j++)
                    {
                        id+=text[i];
                        i++;
                    }
                    i=text.length;
                }
            }
            for(var i=0;i<text.length-18;i++)
            {
                if(text[i]=='N' && text[i+1]=='a' && text[i+2]=='m' && text[i+3]=='e')
                {
                    while(text[i]!='\n')
                    {
                        name+=text[i];
                        i++;
                    }
                    i=text.length;
                }
            }
            console.log(text)
            console.log("ID number : "+id);
            console.log(name)
        })
    </script>
</body>

</html>
